<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--    Font Google-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Lista de Tarefas</title>
  </head>
  <body>
    <div class="container">
      <div class="boxList">
        <h1>Minha lista de tarefas:</h1>

        <div class="boxList-input">
          <label id="taskLabel"
            >Coloque sua tarefa:
            <input id="taskInput" type="text" value="" required placeholder="Digite aqui..." />
          </label>
          <button onclick="verificaDuplicidadeInputVazio()">Adicionar</button>
          <div class="options">
            <button id="conclude" onclick="imprimirLista(tarefasConcluidas)">
              Concluidas
            </button>
            <button id="pending" onclick="imprimirLista(tarefasNaoConcluidas)">
              Pendentes
            </button>
          </div>
        </div>
        <div id="listTasks">
          Clique em uma das opções.
        </div>
      </div>
    </div>
    <footer>@mayran.adriel</footer>



    <script src="assets/js/main.js"></script>
  </body>
</html>
